<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos - Pixabay</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <p class="header-subtitle">Imagens fornecidas por Pixabay</p>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Pesquisar fotos (ex: natureza, carros, tecnologia)..."
                autocomplete="off">
            <button id="searchBtn">
                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                Buscar
            </button>
        </div>

        <div id="galleryContainer">
            <div class="loading">
                <div class="spinner"></div>
                Carregando fotos...
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Galeria de Fotos. Imagens cortesia de <a href="https://pixabay.com" target="_blank">Pixabay</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
